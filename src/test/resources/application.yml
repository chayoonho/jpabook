spring:
  datasource:
    url: jdbc:h2:mem:testdb #테스트용 인메모리 설정
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
  output:
    ansi:
      enabled: always   #콘솔에 색상 출력

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6
  org.hibernate.type: trace

